<div class="container mt-3" style="height: '50%'; width: '30%';">
  <div class="card">
    <div class="card-body">
      <div class="form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" name="email" class="form-control" #email />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" class="form-control" #password />
        </div>
        <button type="submit" (click)="onFormSubmit(email.value, password.value)" class="btn btn-primary mr-3">Submit</button>
      </div>
      <hr style="border-top: 1px solid #eee;" />
      <div class="row">
        <div class="col-6">
          <button
            (click)="socialSignIn('facebook')"
            class="loginBtn loginBtn--facebook"
          >
            Login with Facebook
          </button>
        </div>
        <div class="col-6 text-right">
          <button
            (click)="socialSignIn('google')"
            class="loginBtn loginBtn--google"
            disabled
          >
            Login with Google
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
